version: '3.1'
networks:
  default:
        name: localnetwork
services:
  userapi:
    image: userapi:latest
    restart: always
    container_name: userapi
    ports:
      - 8081:8081
    environment:
      - TZ=Europe/Paris
  bookapi:
    restart: always
    image : bookapi:latest
    container_name: bookapi
    ports:
      - 8083:8080
    environment:
      - TZ=Europe/Paris
  movieapi:
    restart: always
    image : movieapi:latest
    container_name: movieapi
    ports:
     - 8082:80
    environment:
      - TZ=Europe/Paris
  animeapi:
    restart: always
    image : animeapi:latest
    container_name: animeapi
    ports:
      - 8084:8000
    environment:
      - TZ=Europe/Paris