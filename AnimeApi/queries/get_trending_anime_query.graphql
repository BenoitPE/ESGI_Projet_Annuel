query ($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            currentPage
            lastPage
            hasNextPage
            perPage
        }
        media (type: ANIME, sort: TRENDING_DESC) {
            id
            title {
                english
                romaji
            }
            characters(sort: ROLE) {
                nodes {
                    id
                    gender
                    name {
                        userPreferred
                    }
                    image {
                        medium
                    }
                }
            }
            genres
            description(asHtml: false)
            episodes
            duration
            coverImage {
                extraLarge
            }
            genres
            isAdult
            startDate {
                year
                month
                day
            }
        }
    }
}